<!doctype html>
<html lang="en">
  <head>
    <title>SNS Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link href="css/profile2.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    
    <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
  </head>
  <body>


    <div class="container py-5">
      <div class="row  white-box">
        <div class="col-md-8 p-3">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img src="image/ciwawaprof.jpg" width="100px" style="border-radius: 100px;">
            </div>
            <div class="flex-grow-1 ms-3">
              <h3>조재범</h3>
              <p>Front-end Designer</p>
              <i class="fa-solid fa-location-dot hometown me-1"></i><span  class="hometown">부산광역시</span><br>
              <button class="btn callbt mt-1">연락하기</button>
            </div>
          </div>

        </div>
        <div class="col-md-4 left-line">
          <div class="row ps-1">
            <div class="col-6"><p>location</p></div>
            <div class="col-6"><p>busan</p></div>
            <div class="col-6"><p>age</p></div>
            <div class="col-6"><p>im young</p></div>
            <div class="col-6"><p>experience</p></div>
            <div class="col-6"><p>신입</p></div>
            <div class="col-6"><p>school</p></div>
            <div class="col-6"><p>i dont know</p></div>
          </div>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-2 col-md-1 bottom-linept p-2">Profile</div>
        <div class="col-10 col-md-11 bottom-line"></div>
      </div>


      <div class="row">
        <div class="col-md-3">
          <div class="white-box">
            <h4>works</h4>
            <p>html5<br>css<br>bootstrap<br></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="white-box">
            <h4>about</h4>
            <p>여기는 글을 적는 공간</p>
            <hr>
            <h4>skills</h4>
            <span class="skillbg">html5</span>
            <span class="skillbg">css</span>
            <span class="skillbg">bootstrap</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="white-box text-center">
            <i class="fa-solid fa-fire hometown fs-1 m-2"></i>
            <p>find me at Linkedout.com</p>
            <button class="btn callbt">가입하기</button>
            <p class="hometown mt-1">already a member?</p>
          </div>
        </div>
      </div>
    </div>


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
